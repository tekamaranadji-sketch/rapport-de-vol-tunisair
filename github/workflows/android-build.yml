name: Build React Native Android APKs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: üíª Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Installer les d√©pendances Node.js (tol√®re l'absence de fichier lock)
      - name: üì¶ Install Node.js dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install
          else
            echo "Pas de fichier lock trouv√©, installation npm par d√©faut"
            npm install
          fi

      # 4Ô∏è‚É£ Setup JDK 17 pour Android
      - name: ‚òï Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5Ô∏è‚É£ Build APK Debug
      - name: üèóÔ∏è Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --stacktrace

      # 6Ô∏è‚É£ Upload Debug APK
      - name: üì¶ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Rapport_de_vol_Tunisair-Debug-${{ github.run_number }}-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # 7Ô∏è‚É£ Setup keystore pour Release (optionnel)
      - name: üîë Setup Keystore
        if: secrets.KEYSTORE_BASE64
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.jks

      # 8Ô∏è‚É£ Build APK Release sign√© (optionnel)
      - name: üèóÔ∏è Build Release APK
        if: secrets.KEYSTORE_BASE64
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=app/my-release-key.jks \
                                    -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
                                    -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
                                    -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
                                    --no-daemon --stacktrace

      # 9Ô∏è‚É£ Upload Release APK (optionnel)
      - name: üì¶ Upload Release APK
        if: secrets.KEYSTORE_BASE64
        uses: actions/upload-artifact@v4
        with:
          name: Rapport_de_vol_Tunisair-Release-${{ github.run_number }}-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release.apk
